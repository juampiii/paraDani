<h1>checkout</h1>

<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputName">Nombre</label>
      <input type="text" [ngClass]="{'is-invalid': firstNameInput.touched && firstNameInput.invalid}" #firstNameInput="ngModel" required class="form-control" id="inputName" name="inputName" [(ngModel)]="name">
    <div class="invalid-feedback" [ngClass]="{'is-invalid':firstNameInput.touched &&firstNameInput.invalid}">Eres un patán!</div>
    </div>
    <div class="form-group col-md-6">
      <label for="inputLastName">Apellidos</label>
      <input type="text" class="form-control" id="inputLastName" name="inputLastName" [(ngModel)]="lastname">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Dirección</label>
    <input type="text" class="form-control" id="inputAddress" name="inputAddress" placeholder="1234 Main St" [(ngModel)]="address">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Email *</label>
    <input type="email" class="form-control" id="inputAddress2" name="email" placeholder="algo@algo.es" [(ngModel)]="email">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Ciudad *</label>
      <input type="text" class="form-control" required id="inputCity" name="inputCity" [(ngModel)]="city">
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Código postal</label>
      <input type="text" class="form-control" id="inputZip" name="inputZip" [(ngModel)]="postalcode">
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck" name="gridCheck" [(ngModel)]="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="f.submitted && !f.valid">
      Ups, creo que algo ha ido mal con los datos
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Siguiente</button>
</form>
