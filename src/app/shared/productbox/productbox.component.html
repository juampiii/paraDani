<div class="container">
  <div class="row">
    <div class="col-9">
      <h2>
        <a [routerLink]="['/productos/',product.id]">{{product.name | titlecase}}</a>
      </h2>
    </div>
    <div class="col-3">
      <button class="btn btn-danger btn-block" (click)="onPurchase()">{{product.price | currency:'EUR':true}}</button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      {{product.description}}
    </div>
  </div>
  </div>
<hr>
